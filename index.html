<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel = "stylesheet" href = "./style.css">
        <script src = "./script.js" defer></script>

    </head>

    <body ondragstart="return false">
        <audio id = "fpants" src="./audio/fpants.mp3" loop="true" preload="auto" autoplay="true" ></audio>
        <audio id = "click" src="./audio/click.mp3"></audio>

        
        <div class = "title">Rock Paper Scissors</div>
        <div class = "container">
            <div class = "header-buttons">
                <div class = "audio-buttons">
                    <img id = "play" src = "./images/play.png">
                    <img id = "pause" src = "./images/pause.png">
                </div>
                <img id = "replay" src = "./images/replay.png">
            </div>
            <div class = "scoreboard">
                <div id = "sb-title">SCOREBOARD</div>
                <div class = "scores">
                    <div class = "left-side">
                        <div id = "a">YOU</div>
                        <div id = "player-score">0</div>
                    </div>
                    <div class = "right-side">
                        <div id = "b">BOB</div>
                        <div id = "computer-score">0</div>
                    </div>
                </div>
            </div>


            <div class = "visuals">
                <div class = "player-side">

                </div>
                <div class = "computer-side">

                </div>

            </div>


            <div class = "footer">
                <div class = "buttons">
                    <div class = "button" id = "rock">ROCK</div>
                    <div class = "button" id = "paper">PAPER</div>
                    <div class = "button" id = "scissors">SCISSORS</div>
                </div>
                <div class = "bob-selection">
                    <div>Bob has chosen:</div>
                    <div id = "bob-key">NONE</div>
                </div>
            </div>
            
        </div>
        
        
    </body>

</html>
